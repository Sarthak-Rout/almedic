<!DOCTYPE html>
<html>
<title>Add Notice </title>
<link rel="stylesheet" type="text/css" href="consultstyle.css">

<body>
  <div class="container">


    <h1>ENTER DETAILS</h1><br>
    <form class="" action="index.html" method="post">
      <p>Enter Name</p>
      <input type="text" name="" value="" placeholder="Enter Name">
      <p>Age</p>
      <input type="text" name="" value="" placeholder="Enter your age">
      <p>Sex</p>
      <select name="sex">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Others</option>
      </select>
      <p>Area</p>
      <select name="area">
        <option value="">Neurology</option>
        <option value="male">Cardiology</option>
        <option value="male">Pediatric</option>
        <option value="male">Orthopaedic</option>
        <option value="male">Dermatology</option>
        <option value="male">Gynecology</option>
        <option value="male">ENT</option>
        <option value="male">Oncology</option>
        <option value="male">Others</option>
      </select>

      <p>Symptoms</p>

    <textarea rows="8" cols="31" type="text" placeholder="Enter Notice" name="body" required></textarea>
    <br>
      <center><input type="submit" name="" value="Submit"></center>


    </form>

  </div>

</body>


</html>
