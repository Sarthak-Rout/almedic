<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="pillstyle.css">

  </head>
  <body>
    <div class="container">
      <img src="pill.png" class="avatar">

      <h1>PILL DETAILS</h1>
      <form class="" action="index.html" method="post">
        <p>Medicine Name</p>
        <input type="text" name="" value="" placeholder="Enter Medicine Name">
        <p>Schedule</p>
        <input type="checkbox" name="" value="" id="mon">
        <label for="mon">Monday</label><br>
        <input type="checkbox" name="" value="" id="tue">
        <label for="tue">Tuesday</label><br>
        <input type="checkbox" name="" value="" id="wed">
        <label for="wed">Wednesday</label><br>
        <input type="checkbox" name="" value="" id="thur">
        <label for="thur">Thursday</label><br>
        <input type="checkbox" name="" value="" id="fri">
        <label for="fri">Friday</label><br>
        <input type="checkbox" name="" value="" id="sat">
        <label for="sat">Saturday</label><br>
        <input type="checkbox" name="" value="" id="sun">
        <label for="sun">Sunday</label><br>
        <p>Dosage</p>
        <input type="text" name="" value="" placeholder="Enter dosage of medicine">
        <center><input type="submit" name="" value="Submit"></center>


      </form>

    </div>

  </body>
</html>
